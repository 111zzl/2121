    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      
        // 获取元素
        let user=document.querySelector('#username');
        let pwd=document.querySelector('#pwd');
        let pwds=document.querySelector('#pwds')
        let sub=document.querySelector('.txt2')


        console.log(user,pwd,pwds,sub)
        let Reg=/^1[3-9]\d{9}$/
        sub.onclick=function(){
            // 先判断所有输入框不能为空
            if(!user.value) {
              alert('用户名不能为空')
              return false
            }else if(!pwd.value){
                alert('密码不能为空')
                return false
            }else if(!pwds.value){
                alert('请输入确认密码')
                return false
            }
            if(pwd.value!=pwds.value){
                alert('密码和确认密码需要一致')
                return false
            }
            // 验证账号密码是否可用
            if(Reg.test(user.value&&pwd.value&&pwds.value)){
            // console.log(user.value,pwd.value,pwds.value)
              alert('恭喜你注册成功,快去登录吧！')
              user.value=''
              pwd.value=''
              pwds.value=''
            return false
            }else{
                alert('您输入的格式有误')
                return false
            }
        }
        axios.post('http://localhost:3000/usermanager',
        {
          name:user,
          psw:pwd
        }).then(data=>{
            console.log(data)
        })
    </script>
